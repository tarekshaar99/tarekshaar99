<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake | Being Tarek</title>
    <meta
      name="description"
      content="A browser-based Snake game with keyboard and touch controls."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <section class="game-panel" aria-label="Snake game">
        <header class="panel-header">
          <div>
            <p class="eyebrow">Arcade Classic</p>
            <h1>Snake</h1>
          </div>
          <button id="start-btn" class="btn" type="button">Start / Restart</button>
        </header>

        <div class="scoreboard" aria-live="polite">
          <p>Score: <span id="score">0</span></p>
          <p>Best: <span id="high-score">0</span></p>
          <p>Speed: <span id="speed">1x</span></p>
        </div>

        <canvas
          id="board"
          width="480"
          height="480"
          role="img"
          aria-label="Snake game board"
        ></canvas>

        <p id="status" class="status">Press Start or Space to play.</p>

        <div class="controls" aria-label="Touch controls">
          <button data-dir="up" type="button">↑</button>
          <button data-dir="left" type="button">←</button>
          <button data-dir="down" type="button">↓</button>
          <button data-dir="right" type="button">→</button>
        </div>

        <details>
          <summary>How to play</summary>
          <ul>
            <li>Use arrow keys or WASD to move.</li>
            <li>Eat food to grow and increase your score.</li>
            <li>Avoid walls and your own tail.</li>
            <li>Press Space to pause/resume.</li>
          </ul>
        </details>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
